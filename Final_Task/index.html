<html>
  <head>
    <!-- JQuery Load -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <!-- highchart load -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <!-- CSS Load -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- my script load -->
    <script src="js/script.js"></script>
  </head>
  <body style="background-color: #222222">
    <div class="top-navi">
      <img class="symbol" src="img/Logo.png" />
      <div class="menu-box">
        <div class="top-menu">Home</div>
        <div class="top-menu">About</div>
        <div class="top-menu">How to study</div>
      </div>
      <div class="right-box">
        <div class="top-menu">Contact us</div>
      </div>
    </div>
    <!-- 메인 콘텐츠 -->
    <div class="contents">
      <div class="main_text_2">Color Mastery Testing</div>
      <div class="sub_text_2">채도를 조정하여<br />색상을 맞춰보세요</div>

      <!-- 원 두 개 -->
      <div class="color-container">
        <div class="target-color"></div>
        <div class="user-color"></div>
      </div>

      <div class="next-stage-button">NEXT STAGE →</div>

      <!-- 조절 슬라이더 -->
      <div class="slider-container">
        <label>Hue</label>
        <input type="range" id="hue" min="0" max="360" value="0" />

        <label>Saturation</label>
        <input type="range" id="saturation" min="0" max="100" value="100" />

        <label>Brightness</label>
        <input type="range" id="brightness" min="0" max="100" value="50" />

        <label>Opacity</label>
        <input
          type="range"
          id="opacity"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
      </div>
      <!-- 입력 필드 섹션 -->
      <div class="input-section">
        <!-- CMYK 입력 필드 -->
        <div class="input-container">
          <label for="cmyk-c">CMYK</label>
          <div class="input-group">
            <input
              type="number"
              id="cmyk-c"
              min="0"
              max="100"
              placeholder="C"
            />
            <input
              type="number"
              id="cmyk-m"
              min="0"
              max="100"
              placeholder="M"
            />
            <input
              type="number"
              id="cmyk-y"
              min="0"
              max="100"
              placeholder="Y"
            />
            <input
              type="number"
              id="cmyk-k"
              min="0"
              max="100"
              placeholder="K"
            />
          </div>
        </div>

        <!-- RGB 입력 필드 -->
        <div class="input-container">
          <label for="rgb-r">RGB</label>
          <div class="input-group">
            <input type="number" id="rgb-r" min="0" max="255" placeholder="R" />
            <input type="number" id="rgb-g" min="0" max="255" placeholder="G" />
            <input type="number" id="rgb-b" min="0" max="255" placeholder="B" />
          </div>
        </div>

        <!-- HEX 코드 입력 필드 -->
        <div class="input-container hex-container">
          <label for="hex">HEX</label>
          <input type="text" id="hex" placeholder="#RRGGBB" />
        </div>
      </div>
    </div>
  </body>
</html>
